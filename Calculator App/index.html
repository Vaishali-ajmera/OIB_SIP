<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 class = "heading">Calculator</h1>
   <div class="container">

    <!-- creating dispaly of calci -->
     <div id="display">
        <div class="previous-output">0</div>
        <div class="current-output">0</div>
        <div class="temporary-result"></div>
     </div>
     <!-- creating buttons of calcultor -->
      <div class="buttons">
        <div class="button operator backspace">C</div>
        <div class="button operator delete">‚å¶</div>
        <div class="button operator divide">/</div>
        <div class="button operator multiply">X</div>
        <div class = "button number seven">7</div>
        <div class = "button number eight">8</div>
        <div class = "button number nine">9</div>
        <div class = "button operator minus">-</div>
        <div class = "button number four">4</div>
        <div class = "button number five">5</div>
        <div class = "button number six">6</div>
        <div class = "button operator plus">+</div>
        <div class = "button number one">1</div>
        <div class = "button number two">2</div>
        <div class = "button number three">3</div>
        <div class = "button equal">=</div>
        <div class = "button zero number">0</div>
        <div class = "button number dot">.</div>
     </div> 

   </div>
    
</body>
<script src="/index.js"></script>
</html>
